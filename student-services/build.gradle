plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.1'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.parimi'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-jdbc:3.1.1'
	implementation 'org.postgresql:postgresql:42.2.24'
	implementation group: 'commons-io', name: 'commons-io', version: '2.4' // used by IOUtils in QueryReader

	//implementation 'org.apache.tomcat:tomcat-jdbc:10.1.0'
	//implementation 'mysql:mysql-connector-java:8.0.21'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
